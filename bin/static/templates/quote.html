<div class="row">
 <div class="col-md-12">
  <h3 class="quote-text text-center">{{quote.text}}</h3>
 </div>
</div>
<div class="row">
 <div class="col-md-12">
  <a ui-sref="list({authorName: quote.author.name })" class="quote-list">
  	<p class="text-right">- {{quote.author.name}}</p>
  </a>
 </div>
</div>

<a ui-sref="add" class="quote-add">Add</a>
